			$(".bottom .txtarea .txt1 .tours").delay(1000).fadeOut(textDuration);

			$(".bottom .txtarea .txt1 .membership").stop().delay(1000).fadeIn(textDuration);
		},
	})

	.fromTo(".bottom .txtarea .bg .right", {background: bgColorRightT}, {ease: "none", duration: 1.5, background: bgColorRightM, repeat: 1, yoyo: true, repeatDelay: 3,}, 'a')

			// console.log('complete 멤버십 > 투어');
			$(".bottom .txtarea .txt1 .tours").delay(0).stop().fadeIn(textDuration);

	const sections = document.querySelectorAll(".con");
	const scrolling = {
		enabled: true,
		events: "scroll,wheel,touchmove,pointermove".split(","),
		prevent: e => e.preventDefault(),
		disable() {
			if (scrolling.enabled) {
				scrolling.enabled = false;
				window.addEventListener("scroll", gsap.ticker.tick, {passive: true});
				scrolling.events.forEach((e, i) => (i ? document : window).addEventListener(e, scrolling.prevent, {passive: false}));
			}
		},
		enable() {
			if (!scrolling.enabled) {
				scrolling.enabled = true;
				window.removeEventListener("scroll", gsap.ticker.tick);
				scrolling.events.forEach((e, i) => (i ? document : window).removeEventListener(e, scrolling.prevent));
			}
		}
	};

	// goToSection('.con08');
	// $('#container').addClass('section8');

	let oldsectionid = 1;
	function goToSection(section, anim, i) {
		if (scrolling.enabled) { // skip if a scroll tween is in progress
			scrolling.disable();
			gsap.to(window, {
				scrollTo: {y: section, autoKill: false},
				onComplete: scrolling.enable,
				duration: .8
			});
			anim && anim.restart();

			let sectionid = section.id.replace("section", "");
			$('#container').removeClass('section1 section2 section3 section4 section5 section6 section7 section8 section9 section10 section11');
			$('#container').addClass(section.id);

			if ( sectionid > oldsectionid ) {
				$('#container').addClass('down').removeClass("up");
			}
			if ( sectionid < oldsectionid ) {
				$('#container').addClass('up').removeClass("down");
			}
			oldsectionid = sectionid;
		}
	}

	sections.forEach((section, i) => {

			trigger: section,
			start: "top bottom-=1",
			end: "bottom top+=1",
			onEnter: () => {
				if(i <= 8) {
					goToSection(section);
				}
			},
			onEnterBack: () => {
				if(i <= 8) {
					goToSection(section);
				}
			},
			onLeave: ()=> {
			},
		});
		
	})
