<script type="text/javascript">
//<![CDATA[
$(function() {
    $('.bt-schedule-modify').on('click', function(){
        const target = $(this).closest('.group');
        target.addClass('modify-ing');
        calendar.search({
            el: '.scheduleCalendar',
            start: '#scheduleStart',
            end: '#scheduleEnd'
        });
    })
    $('.bt-schedule-cancle').on('click', function(){
        const target = $(this).closest('.group');
        target.removeClass('modify-ing');
    })
    $('.bt-schedule-complete').on('click', function(){
        const target = $(this).closest('.group');
        alert('수정완료');
        target.removeClass('modify-ing');
    })
});
//]]>
</script>
